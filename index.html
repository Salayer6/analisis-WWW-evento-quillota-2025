<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¿Quieres ver este informe? — Contador</title>

  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent: #7ce7c7;
      --accent2: #8aa6ff;
      --muted: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(122,95,255,0.09), transparent 8%),
                  radial-gradient(900px 500px at 90% 90%, rgba(124,231,199,0.06), transparent 8%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;display:flex;align-items:center;justify-content:center;padding:32px;
    }
    .card{
      width:min(920px,94vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:20px;
      padding:48px 56px;
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;
      display:grid;gap:18px;align-items:center;justify-items:center;
    }
    h1{
      margin:0;font-size:clamp(20px,3.4vw,34px);letter-spacing:-0.02em;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
    }
    p.lead{
      margin:0;font-size:clamp(12px,1.6vw,16px);color:var(--muted);max-width:780px;
    }
    .btn{
      border:0;padding:14px 26px;border-radius:12px;font-weight:600;cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent2));color:#06203a;box-shadow: 0 8px 30px rgba(124,231,199,0.12), inset 0 -6px 18px rgba(0,0,0,0.12);
      transition:transform .12s ease, box-shadow .12s ease;
      display:inline-flex;align-items:center;gap:12px;font-size:15px;
    }
    .btn:active{transform:translateY(2px) scale(.995)}
    .btn:focus{outline:3px solid rgba(140,200,255,0.14)}
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXPQCSFJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <main class="card" role="main" aria-labelledby="q">
    <h1 id="q">¿Quieres ver este informe?</h1>
    <p class="lead">Haz click en este botón las veces que quieras para contarme cuánto quieres verlo.</p>
    <button id="btn" class="btn" >Contar mi interés</button>
  </main>

  <script>
    // Solo para efectos visuales, no almacenamos nada local
    document.getElementById('btn').addEventListener('click', function(){
      // Enviar evento personalizado a Google Tag Manager
      if (window.dataLayer) {
        window.dataLayer.push({
          event: 'click_informe',
          event_category: 'Interaccion',
          event_label: 'Boton Contar Interes'
        });
      }
      this.textContent = '¡Gracias! (puedes volver a hacer click)';
      setTimeout(()=>{this.textContent = 'Contar mi interés';}, 1500);
    });
  </script>
</body>
</html>
